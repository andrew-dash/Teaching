---
title: "Designing for Wordpress"
layout: page
tag: "DFWP"
---

{% for post in site.posts reversed %}
    
    {% if post.tag == page.tag %}
        <h1><span id="{{ post.name }}">{{ post.title }}</span></h1>
        <div class="dfwp-copy">
            {{ post.content }}
        </div>
    {% endif %}
{% endfor %}
