---
title: "Content Management Systems"
layout: page
tag: "CMS"
---

{% for post in site.posts reversed %}
    
    {% if post.tag == page.tag %}
        <h2><span id="{{ post.name }}">{{ post.title }}</span></h2>
        <div class="cms-copy">
            {{ post.content }}
        </div>
    {% endif %}
{% endfor %}
